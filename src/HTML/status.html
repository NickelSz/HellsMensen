<!--
  In dieser HTML Seite wird die Status Webseite gebaut, 
  wobei die Inhalte jeweils aufgeteilt sind (s. Beschreibung).
  Auf dieser Seite wird per Klick festgelegt ob du Student oder Mitarbeiter bist
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HellsMensen-Status</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mensa.css" />
  </head>
  <body>

    <!-- Menü Oben-->

    <div class="top-bar">
      <div class="mdc-top-navigation">
        <nav class="mdc-top-navigation-list-less">
          <span class="mdc-top-navigation-list-item-title-container">
            <span class="mdc-top-navigation-list-item-title"
              >Lieblingsgerichte
            </span>
            <span class="logooben">
              <img src="images/HellsLogo_Groß.png" alt="" id="logo" />
            </span>
          </span>
        </nav>
      </div>
    </div>

    <!-- Inhalt-->
    
    <div class="wrapperMensa">

      <div class="mensengid1"></div>
      <div class="infostatus">Welchen Status hast du?</div>
      <div class="mensengid2">
      <label class="studentenstyle">
        Student<input type="checkbox" id="studentcheck" />
      </label>
    </div>
      <div class="mensengrid3">
        <label class="angestellterstyle">
          Angestellter
          <input type="checkbox" id="angestelltercheck" />
        </label>
      </div>
      <div class="mensengrid4">
        <label class="gaststyle">Gast
          <input type="checkbox" id="gastcheck" />
        </label>
      </div>
    </div>

    <!-- Menü Unten-->

    <div class="bottom-nav">
      <div class="mdc-bottom-navigation">
        <nav class="mdc-bottom-navigation-list">
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >local_dining
            </span>
            <a href="main.html">
              <span class="mdc-bottom-navigation-list-item-text"
                >Speiseplan</span
              >
            </a>
          </span>
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >info</span
            >
            <a href="information.html">
              <span class="mdc-bottom-navigation-list-item-text"
                >Informationen</span
              >
            </a>
          </span>
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >location_on</span
            >
            <a href="indernaehe.html">
              <span class="mdc-bottom-navigation-list-item-text">Standort</span>
            </a>
          </span>
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >settings</span
            >
            <a href="einstellungen.html">
              <span class="mdc-bottom-navigation-list-item-text"
                >Einstellungen</span
              >
            </a>
          </span>
        </nav>
      </div>
    </div>
    <script src="profil.js"></script>
  </body>
</html>
