<!--

  In dieser HTML Seite wird die Main Webseite gebaut, 
  wobei die Inhalte jeweils aufgeteilt sind (s. Beschreibung).
  Mithilfe dieser HTML wird unsere App gestartet und im Browser ausgeführt!

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>HellsMensen-Main</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"

      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<link rel="manifest" href="/public/manifest.json">
    <link rel="stylesheet" href="mensa.css" />
    <link rel="serviceworker" href="/src/serviceWorker.js">
  </head>
  <body> 

    <!-- Menü Oben-->

    <div class="top-bar">
      <div class="mdc-top-navigation">
        <nav class="mdc-top-navigation-list-less">
          <span class="mdc-top-navigation-list-item-title-container">
            <span class="mdc-top-navigation-list-item-title">Speiseplan </span>
            <span class="logooben">
              <img src="images/HellsLogo_Groß.png" alt="" id="logo" />
            </span>
          </span>
        </nav>
      </div>
    </div>

    <!-- Inhalt-->

    <div class="wrapper">
      <div class="one">
        <img src="images/icon_headline.png" id="eis" alt="" />
       
      </div>
      <div class="two">
        <div class="dropdown-container">
          <select id="mensen_liste" class="select-css">
            <option class="mensen-option">Mensa auswählen</option>
          </select>
        </div>
      </div>
      <div class="three">
        <div class="date-picker">
          <div class="selected-date" id="takeday"></div>
          <div class="dates">
            <div class="month">
              <div class="arrows prev-mth">&lt;</div>
              <div class="mth"></div>
              <div class="arrows next-mth">&gt;</div>
            </div>

            <div class="days"></div>
          </div>
        </div>
      </div>
      <div class="four">
        <table id="meal"></table>
      </div>
    </div>

    <!-- Menü Unten-->

    <div class="bottom-nav">
      <div class="mdc-bottom-navigation">
        <nav class="mdc-bottom-navigation-list">
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >local_dining
            </span>
            <a href="main.html">
              <span class="mdc-bottom-navigation-list-item-text"
                >Speiseplan</span
              >
            </a>
          </span>
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >info</span
            >
            <a href="information.html">
              <span class="mdc-bottom-navigation-list-item-text"
                >Informationen</span
              >
            </a>
          </span>
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >location_on</span
            >
            <a href="indernaehe.html">
              <span class="mdc-bottom-navigation-list-item-text">Standort</span>
            </a>
          </span>
          <span class="mdc-bottom-navigation-list-item">
            <span class="material-icons mdc-bottom-navigation-list-item-icon"
              >settings</span
            >
            <a href="einstellungen.html">
              <span class="mdc-bottom-navigation-list-item-text"
                >Einstellungen</span
              >
            </a>
          </span>
        </nav>
      </div>
    </div>
    <script src="datepicker.js"></script>
    <script src="mensenholen.js"></script>
  <script type="text/javascript">

  (function(){
    console.log("Trying to register service worker");
    if ("serviceWorker" in navigator){
      navigator.serviceWorker
      .register("serviceworker.js")
      .then(function(reg){
        console.log("Registration succeeded" , reg);

      }).catch(function(error){
        console.log("Registration failed with", error);

      });
    }
  })();;
  </script>  
  </body>
</html>
